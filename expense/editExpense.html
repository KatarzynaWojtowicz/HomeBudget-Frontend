<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Edycja wydatku</title>

    <meta name="description" content="Home Budget" />
    <meta name="keywords" content="home, budget, planner" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="/style.css" type="text/css" />
    <link rel="stylesheet" href="expense.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <a class="nav-link" href="/expense/expense.html">Wydatki
                        </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/expense/addExpense.html">Dodaj wydatek</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profit/profit.html">Przychody</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profit/addProfit.html">Dodaj przychód</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="nav-link" href="/register.html">
                                <span class="glyphicon glyphicon-user"></span>Zarejestruj się </a>
                        </li>
                        <li>
                            <a class="nav-link" href="/signIn.html">
                                <span class="glyphicon glyphicon-log-in"></span>Logowanie</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="edit-expense-alert" style="display: none" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Udało się!</strong> To sukces! Zmiany zostały zachowane.
                    <button id="edit-expense-alert-close" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-12">
                <div id="edit-expense-error-alert" style="display: none" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Błąd!</strong> Wystąpił błąd podczas edytowania.
                    <button id="edit-expense-error-alert-close" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Id:</label>
                    </div>
                    <div class="col-lg-8">
                        <input id="id-edit" type='text' readonly="readonly" />
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Nazwa:</label>
                    </div>
                    <div class="col-lg-8">
                        <input id="nowy-wydatek-nazwa-input" type='text' />
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Kategoria:</label>
                    </div>
                    <div class="col-lg-8">
                        <input id="nowy-wydatek-kategoria-input" type='text' />
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Kwota:</label>
                    </div>
                    <div class="col-lg-8">
                        <input id="nowy-wydatek-cena-input" type='text' />
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Status:</label>
                    </div>
                    <div class="col-lg-8">
                        <select id="status-select">
                            <option value="">Wszystkie</option>
                            <option value="WYKONANY">Wykonany</option>
                            <option value="ZAPLANOWANY">Zaplanowany</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 offset-lg-10">
                <button id="save-button">Zapisz</button>
            </div>
        </div>
        <div class="row" id="footer">
            2018 &copy; Katarzyna Wojtowicz
        </div>
    </div>
    <script src="editExpense.js"></script>
</body>

</html>
