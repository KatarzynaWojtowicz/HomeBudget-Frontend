    <div id="start-page">
        <div id="top-text">
            <a href="/expense/expense.html">HomeBudget</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mr-auto">
                            <a class="nav-link" href="/expense/expense.html">Wydatki
                            </a>
                            </li>
                            <li class="nav-item">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/expense/addExpense.html">Dodaj wydatek</a>
                                </li>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profit/profit.html">Przychody</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profit/addProfit.html">Dodaj przychód</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="nav-link" href="/register.html">
                                    <span class="glyphicon glyphicon-user"></span>Zarejestruj się </a>

                            <li>
                                <a class="nav-link" href="/signIn.html">
                                    <span class="glyphicon glyphicon-log-in"></span>Logowanie</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="new-expense-alert" style="display: none" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Udało się!</strong> To sukces!
                    <button id="new-expense-alert-close" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-12">
                <div id="new-expense-error-alert" style="display: none" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Błąd!</strong> Wystąpił błąd podczas dodawania wydatku.
                    <button id="new-expense-error-alert-close" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Nazwa:</label>
                    </div>
                    <div class="col-lg-8">
                        <input id="nowy-wydatek-nazwa-input" type='text' />
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Kategoria:</label>
                    </div>
                    <div class="col-lg-8">
                        <input id="nowy-wydatek-kategoria-input" type='text' />
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Cena:</label>
                    </div>
                    <div class="col-lg-8">
                        <input id="nowy-wydatek-cena-input" type='text' />
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-4">
                        <label>Status:</label>
                    </div>
                    <div class="col-lg-8">
                        <select id="status-select">
                            <option value="">Wszystkie</option>
                            <option value="WYKONANY">Wykonany</option>
                            <option value="ZAPLANOWANY">Zaplanowany</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 offset-lg-10">
                <button id="add-button">Dodaj</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="col col-lg-12">
