<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Home Budget</title>

    <meta name="description" content="Home Budget" />
    <meta name="keywords" content="home, budget, planner" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&amp;subset=latin-ext" rel="stylesheet">

    <link rel="stylesheet" href="/style.css" type="text/css" />
    <link rel="stylesheet" href="signIn.css" type="text/css" />
    <script src=https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js></script>
</head>

<body>
    <div id="start-page">
        <div class="col col-lg- text-center">
            <a href="/">
                <img id="logo" src="../img/hb_logo_full_alt.png" alt="logo">
            </a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon">MENU</span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="nav-link" href="/register.html">Zarejestruj się </a>
                            </li>
                            <li>
                                <a class="nav-link active" href="/signIn.html">Logowanie</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="login-alert" style="display: none" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Udało się!</strong> To sukces!
                    <button id="login-alert-close" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-12">
                <div id="login-error-alert" style="display: none" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Błąd!</strong> Wystąpił błąd podczas logowania użytkownika. Sprawdź, czy wszystkie pola są poprawnie
                    wypełnione.
                    <button id="login-error-alert-close" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-12">
                <div id="required-fields-error-alert" style="display: none" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Błąd!</strong> Wypełnij wszystkie pola!
                    <button id="required-fields-error-alert-close" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Zaloguj się</h5>
                        <form class="form-signin">
                            <div class="input-group-addon">
                                <input type="text" id="inputLogin" class="form-control" placeholder="Login" name="username" required autofocus>
                                <label>Login</label>
                            </div>

                            <div class="input-group-addon">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" name="password" required>
                                <label>Hasło</label>
                            </div>
                        </form>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="signin">ZALOGUJ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="col col-lg-12">
            <p id="footer-text">2018 &copy; Katarzyna Wojtowicz</p>
        </div>
    </div>
    <script src="/config.js"></script>
    <script src="/common.js"></script>
    <script src="signIn.js"></script>
</body>
